<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clipboard Drive Connect</title>
    <style>
      .center {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 4px;
        height: 100vh;
        width: 100vw;
        font-family: "Helvetica Neue", Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <p id="msg">Please wait... while we redirect you to clipboard app.</p>
    </div>

    <script>
      const path = location.pathname;
      let clipboardAppLink;

      if (path.startsWith("/auth")) {
        clipboardAppLink = "clipboard://auth" + location.search;
      } else {
        clipboardAppLink = "clipboard://drive-connect" + location.search;
      }

      if (clipboardAppLink) {
        location.href = clipboardAppLink;
      }

      setTimeout(() => {
        document.querySelector("#msg").innerHTML = `
          <div>
            <p>Done! You may now close this window.</p>
            <p>Didn't opened the app yet? <a style="color: #7469B6" href="${clipboardAppLink}">Click here</a></p>
          </div>
          `;
      }, 2000);
    </script>
  </body>
</html>
