name: clipboard
description: "A universal clipboard"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  super_clipboard: ^0.8.10
  appwrite: ^11.0.1 
  injectable: ^2.4.1
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  freezed_annotation: ^2.4.1
  awesome_notifications: ^0.9.3+1
  objectbox: ^2.5.1
  objectbox_flutter_libs: any
  path: ^1.9.0
  path_provider: ^2.1.2
  json_annotation: ^4.8.1
  get_it: ^7.6.7
  go_router: ^13.2.2
  logging: ^1.2.0
  dartz: ^0.10.1
  form_validator: ^2.1.1
  google_fonts: ^6.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.9
  injectable_generator:  
  objectbox_generator: any
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  

dependency_overrides:
  device_info_plus: ^9.0.2
  intl: ^0.19.0

flutter:
  uses-material-design: true
