  json_annotation: ^4.9.0
  get_it: ^7.7.0
  go_router: ^14.1.0
  logger: ^2.2.0
  dartz: ^0.10.1
  form_validator: ^2.1.1
  google_fonts: ^6.2.1
  window_manager: ^0.3.8
  clipboard_watcher: ^0.2.1
  timeago: ^3.6.1
  isar: 3.1.0+1
  isar_flutter_libs: 3.1.0+1
  uuid: ^4.3.3
  rxdart: ^0.27.7
  internet_connection_checker_plus: ^2.3.0
  url_launcher: ^6.2.6
  googleapis: ^13.1.0
  file_picker: ^8.0.3
  http: ^1.0.0
  blurhash_dart: ^1.2.1
  mime: ^1.0.5
  image: ^4.1.7
  intl: ^0.19.0
  supabase_auth_ui: ^0.4.4
  supabase_flutter: ^2.5.2
  app_links: ^5.0.0
  device_preview: ^1.1.0
  toastification: ^2.0.0
  async: ^2.11.0
  win32_registry: ^1.1.3
  share_handler: ^0.0.21
  share_plus: ^9.0.0
  universal_io: ^2.2.2
  easy_worker: ^0.0.3
