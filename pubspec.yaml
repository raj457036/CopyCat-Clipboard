  firebase_remote_config: ^5.0.2
  upgrader: ^10.3.0
  purchases_flutter: ^6.29.4
  purchases_ui_flutter: ^6.29.4
  retry: ^3.1.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.9
  injectable_generator:  ^2.6.1
  isar_generator: 3.1.0+1
  freezed: 2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: "^0.13.1" 

dependency_overrides:
  device_info_plus: ^9.0.2
  intl: ^0.19.0
  analyzer: ^6.4.1
  firebase_core_platform_interface: ^4.5.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/icons/

flutter_launcher_icons:
  android: true
  ios: true
  windows:
    generate: true
  macos:
    generate: true
  image_path: "assets/images/icons/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true