    sdk: flutter
  flutter_localizations:
    sdk: flutter
  super_clipboard: ^0.8.12
  injectable: ^2.4.1
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  freezed_annotation: ^2.4.1
  awesome_notifications: ^0.9.3+1
