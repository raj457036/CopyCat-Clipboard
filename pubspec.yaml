  universal_io: ^2.2.2
  easy_worker: ^1.0.1
  emoji_picker_flutter: ^2.2.0
  duration: ^3.0.13
  open_filex: ^4.4.0
  hotkey_manager: ^0.2.3
  launch_at_startup: ^0.3.1
  atom_event_bus: ^0.0.5
  platform_device_id:
    git:
      url: https://github.com/raj457036/platform_device_id.git
      ref: master
      path: "platform_device_id"
  google_mobile_ads: ^5.1.0
  focus_window:
    path: ./plugins/focus_window
  package_info_plus: ^8.0.0
